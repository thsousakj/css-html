<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>

        <p><label for="iemail">Email: </label></p>
        <p><input type="email" name="email" id="iemail" autocomplete="email"></p>

        <p><label for="itel">Telefone: </label></p>
        <p><input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required></p>
    </fieldset>
</body>
</html>
