<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>

<video width="560" poster="" controls loop>
    <source src="midia/testev.mp4" type="video/mp4">
    <source src="midia/Testev1.m4v" type="video/mp4">
    <source src="midia/Testev.webm" type="video/webm">
    <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/d6cqBCEkiR8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<h1>inserindo videos do vimeo</h1>
<iframe src="https://player.vimeo.com/video/313081597?h=32a66aef68&portrait=0" width="560" height="238" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
