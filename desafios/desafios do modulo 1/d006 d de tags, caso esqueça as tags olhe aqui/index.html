<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio d006</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">parágrafos</abbr></li>
        <li><abbr title="use as tags <h1>...<h6>">títulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">códigos-fonte</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
